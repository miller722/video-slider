<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Slider Test Task</title>
  </head>
  <body>
    <h1>Video slider</h1>
    <div class="swiper" id="mainSwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="video__wrapper" id="video1"></div>
          <div class="video__wrapper" id="video2"></div>
          <div class="video__wrapper" id="video3"></div>
          <div class="video__wrapper" id="video4"></div>
        </div>
        <div class="swiper-slide">
          <div class="video__wrapper" id="video5"></div>
          <div class="video__wrapper" id="video6"></div>
          <div class="video__wrapper" id="video7"></div>
          <div class="video__wrapper" id="video8"></div>
        </div>
      </div>
      <div class="swiper-pagination"></div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <div class="modal-swiper__wrapper">
      <div
      id="modalSwiper"
      class="swiper"
      space-between="30"
      pagination="true"
      pagination-clickable="true"
    >
      <div class="swiper-wrapper">
        <div class="swiper-slide modal-slide">
          <div id="video1-popup" class="modal-video"></div>
        </div>
        <div class="swiper-slide">
          <div id="video2-popup" class="modal-video"></div>
        </div>
        <div class="swiper-slide">
          <div id="video3-popup" class="modal-video"></div>
        </div>
        <div class="swiper-slide">
          <div id="video4-popup" class="modal-video"></div>
        </div>
        <div class="swiper-slide">
          <div id="video5-popup" class="modal-video"></div>
        </div>
        <div class="swiper-slide">
          <div id="video6-popup" class="modal-video"></div>
        </div>
        <div class="swiper-slide">
          <div id="video7-popup" class="modal-video"></div>
        </div>
        <div class="swiper-slide">
          <div id="video8-popup" class="modal-video"></div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
